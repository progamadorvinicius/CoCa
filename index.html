<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cocacola Website Landing Page</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="logo.png" class="logo"></a>
            <div class="toggle" onclick="toggleMenu()"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Teste The Feeling</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic tempora blanditiis eum sint sapiente, quod eos molestiae asperiores ipsam, omnis at qui, magni nihil animi quaerat </p>
                <a href="#">Learn More</a>
            </div>

            <div class="imgBox">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide">
                        <img src="cocacola1.png" />
                      </div>
                      <div class="swiper-slide">
                        <img src="cocacola2.png" />
                      </div>
                      <div class="swiper-slide">
                        <img src="cocacola3.png" />
                      </div>
                      <div class="swiper-slide">
                        <img src="cocacola4.png" />
                      </div>
                      <div class="swiper-slide">
                        <img src="cocacola5.png" />
                      </div>
                      <div class="swiper-slide">
                        <img src="cocacola6.png" />
                      </div>
                      </div>
                    </div>
                    <div class="swiper-pagination"></div>
                  </div>
                </div>
            </div>
            
        </div>
        <ul class="sci">
            <li><a href="#"><img src="facebook.png"></a></li>
            <li><a href="#"><img src="twitter.png"></a></li>
            <li><a href="#"><img src="instagram.png"></a></li>
        </ul>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerview: 'auto',
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 200,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
            },
            loop: true,
        });

        function toggleMenu(){
            const menuToggle = document.querySelector('.toggle');
            const navigation = document.querySelector('')
            menuToggle.classList.toggle('active')
        }
    </script>
</body>
</html>
